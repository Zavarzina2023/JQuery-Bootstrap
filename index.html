<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text shadow generator</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <h1>Text shadow generator</h1>
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="card">
              <div class="card-header bg-primary">Settings:</div>
              <div class="card-body">
                <label for="font_size">Font size</label>
                <input class="custom-range" id="font_size" type="range" min="8" max="40" step="1" value="40">
                <label for="offset_x">Offset x</label>
                <input class="custom-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">
                <label for="offset_y">Offset y</label>
                <input class="custom-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-1">
                <label for="blur">Blur</label>
                <input class="custom-range" id="blur" type="range" min="0" max="15" step="1" value="0">
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-6">
            <div class="card">
              <div class="card-header bg-primary">Color:</div>
              <div class="card-body">
                <input type="color" value="#ff0000">
                <label for="opacity">Opacity</label>
                <input class="custom-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-md-12">
            <div class="card">
              <div class="card-header bg-primary">Result:</div>
              <div class="card-body">
                <label for="resultHex">HEX color</label>
                <textarea id="resultHex" rows="4" readonly></textarea><br>
                <label for="resultRgba">RGBA color</label>
                <textarea id="resultRgba" rows="3" readonly></textarea><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="gallery__section">
        <div class="button__circle">+</div>
        <div class="gallery__card">
          <div class="big__card">
            <img src="./img/start.png" alt="Start">
          </div>
          <div class="small__card">
            <a href="./img/img1.png"><img src="./img/img1_m.png" alt="Miniature 1"></a>
            <a href="./img/img2.png"><img src="./img/img2_m.png" alt="Miniature 2"></a>
            <a href="./img/img3.png"><img src="./img/img3_m.png" alt="Miniature 3"></a>
            <a href="./img/img4.png"><img src="img/img4_m.png" alt="Miniature 4"></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="shadow.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
